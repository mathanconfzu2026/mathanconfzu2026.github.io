<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Participants / Учасники</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="site-header">
  <div class="container">
    <h1>Participants / Учасники</h1>
  </div>
</header>

<main class="container">

  <p class="note">
    The list contains only confirmed participants and is updated regularly.<br>
    У списку відображені лише підтверджені учасники, інформація регулярно оновлюється.
  </p>

  <div class="participants-frame">
    <iframe
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTy4Sw985mJapemhqk5VuvplmRIj3CrEerHn0xEdis3vsq18g2cTZy-x_N4Xgd8vWCkJjY9zi3k03Lr/pubhtml?gid=2027354202&single=true&widget=true&headers=false"
      width="100%"
      height="900"
      frameborder="0"
      loading="lazy">
    </iframe>
  </div>

</main>
  <script>
    window.addEventListener('pageshow', () => {
      document.body.style.overflow = 'auto';
      document.body.style.position = 'static';
    });
  </script>
  
</body>
</html>
